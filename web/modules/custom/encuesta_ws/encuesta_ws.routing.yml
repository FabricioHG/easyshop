encuesta_ws.example:
  path: '/encuesta-ws/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\encuesta_ws\Controller\EncuestaWsController::build'
  requirements:
    _permission: 'access content'


encuesta_ws.encuesta:
  path: '/encuesta-ws/encuesta'
  defaults:
    _title: 'Encuesta'
    _form: 'Drupal\encuesta_ws\Form\Encuesta'
  requirements:
    _permission: 'access content'
